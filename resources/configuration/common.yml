server:
  environment: null
  debug: false
  host: 0.0.0.0
  port: 5000
  base_url: https://localhost:5000
  authentication:
    enforce: true
    require:
      token: true
logging:
  level: 30 # 30 -> WARNING
  levels: [10, 20, 30, 40, 50]
  use_telegram: false
  directory: resources/logs
  format: '%(asctime)s %(levelname)s %(message)s'
admin:
  username: null
  password: null
database:
  type: sqlite # sqlite, postgres
  path:
    relative: resources/databases/database.sqlite
#    absolute: null
telegram:
  enabled: false
  listen_commands: false
  token: null
  chat_id: null
  level: 30 # 30 -> WARNING
  parse_mode: "HTML"
  admin:
    users: []
exchange:
  id: null
  environment: null
  web_app:
    url: null
testing:
  integration:
    run: false
    credentials:
      exchange:
        api:
          key: null
          secret: null
        options:
          subaccountId: null
